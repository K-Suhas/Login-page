<div *ngIf="router.url === '/login' || router.url === '/'">
  <h1>SENSEI LOGIN PAGE</h1>
  <p *ngIf="!isSignedUp">Welcome to the SENSEI application. Please log in to continue.</p>
  <p *ngIf="isSignedUp">Create your account below.</p>

  <input type="text" placeholder="Username" [(ngModel)]="username" />
  <input type="password" placeholder="Password" [(ngModel)]="password" />

  <button (click)="handleLogin()" *ngIf="!isSignedUp">Login</button>
  <button (click)="handleSignup()" *ngIf="isSignedUp">Create Account</button>

  <p *ngIf="!isSignedUp">Don't have an account?</p>
  <button (click)="switchToSignup()" *ngIf="!isSignedUp">Sign Up</button>

  <p *ngIf="message">{{ message }}</p>
</div>

<div *ngIf="router.url !== '/login' && router.url !== '/'">
  <router-outlet></router-outlet>
</div>
